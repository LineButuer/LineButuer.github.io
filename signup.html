<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="form-signin w-50 m-auto">
        <h1>회원가입</h1>
        이름 <input type="text" name="name" id="naeName">
        생년월일 <input type="date" name="memberDate" id="member-date"> <br>
        <form onsubmit="return id_check(event)"><br>
        email<input type="text"   class="form-control" name="memberEmail" id="member_email" placeholder="example"> <span>@</span>
        <input type="text" name="emailDomain" class="form-control" id="email-domain" placeholder="example.com">
        <select name="domainSelect"  id="domain-select" onchange="domain_select()">
            <option value="google.com">구글</option>
            <option value="naver.com">네이버</option>
            <option value="daum.com">다음</option>
            <option value="nate.com">네이트</option></select>
            <input class = "btn btn-primary" type="submit" value="중복체크"><br>
            <h5 id="email-result"></h5>
            </form>
            pass word :<input type="password" name="memberPassword" id="member_password" onblur="password_check()"> <br>
            <h5 id="password-result"></h5>
            pass word check :<input type="password" name="passwordCheck" id="password-check" onblur="password_real_check()"><br>
            <h5 id="pc-result"></h5>
            phone-number:<input type="text" name="phoneNumber"  id="phone-number" onblur="phone_check()">
            <br>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </main>
</body>
<script>
    const id_check = (event) => {
    event.preventDefault();
    const memberemail = document.getElementById("member_email").value;
    console.log(memberemail);
    const emailResult = document.getElementById("email-result")
    const exp = /^[a-z\d]{5,10}$/;
    if(memberemail.match(exp)){
        console.log("적합한 아이디");
        emailResult.innerHTML = "사용할 수 있는 아이디 입니다."
        emailResult.style.color="green";
        return true;
    }else if(!memberemail.match(exp)){
        console.log("유효하지 않는 아이디");
        emailResult.innerHTML = "사용할 수 없는 아이디 입니다. 5~10 글자내로 소문자와 숫자를 입력해주세요."
        emailResult.style.color = "red";
        return false;
    }
}
const password_check = ()=>{ 
    const password = document.getElementById("member_password").value;
    console.log(password);
    const exp2 = /^(?=.*[-_!#])[a-z\d-_!#]{8,16}$/;
    if(password.match(exp2)){
        console.log("적합한 비밀번호");
        return true;
    }else if(!password.match(exp2)){
        console.log("적합하지 않는 비밀번호");
        return false;
    }
}

const password_real_check = () => {
    const password = document.getElementById("member_password").value;
    const pc = document.getElementById("password-check").value;
    if (password==pc){
        console.log("비밀번호가 일치합니다.");
        
    }else{
        console.log("비밀번호가 일치하지 않습니다.");
    }
}

const domain_select = () =>{
    const domain = document.getElementById("email-domain");
    const select = document.getElementById("domain-select");
    console.log(select.value);
    domain.value=select.value;
    return true;
}

const phone_check = () =>{
    const pn = document.getElementById("phone-number").value;

    const exp = /^\d{3}-\d{4}-\d{4}$/;
    if(pn.match(exp)){
        console.log("적합");
    } else {
        console.log("적합x");
    }
}
</script>
</html>
